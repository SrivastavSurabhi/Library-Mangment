{% extends 'Base_file.html' %}

{% block title %} Home {% endblock title %}

{% block body %}

     <div class="row justify-content-center">

         <div class="col-md-6 bg-light">

             <form style="padding:10;" method="POST" action="issuebook">
                           {% csrf_token %}
                                    <h5 class="my-2 alert fw-bold text-center text-white" style="background-color: tomato">
                                        Please Enter Issuing Book Details Carefully </h5>
                                        {% if messages %} {% for message in messages %}
                                        {% if message.tags %}
                                         <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                          <strong> {{message}} </strong>

                                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                          {% endif %}
                                       {% endfor %} {% endif %}

                                    <div class="form-group">
                                        <label for="member_id" class="form-label">Member Id Number
                                        <a href="Student_section/RegisterStudent" class="text-primary" type="back"> Register New Member >> </a>
                                        </label>
                                        <input type="number" placeholder="Id number (6 digits )" id="member_id" name="member-id"
                                               class="form-control" required>
                                   </div>

                                    <div class="form-group">
                                        <label for="member_name" class="form-label">Member Name</label>
                                        <input type="text" placeholder="Full Name" id="member_name" name="member-name"
                                               class="form-control" required>
                                    </div>



                                   <div class="row my-2">
                                           <div class="col-5 form-group">
                                             <label for="Book_id" class="form-label">Book Id </label>
                                             <input type="number" placeholder="BookId (4 digits )" id="Book_id" name="book-id"
                                               class="form-control" required>
                                           </div>
                                           <div class="col-7 form-group">
                                                <label for="book_name" class="form-label">Book Title Name
                                                 <a href="viewbook" class="text-primary" type="back">Show In Book Records </a>
                                                </label>
                                                <input type="text" placeholder="Book Title" id="Book_name" name="book-title"
                                               class="form-control" required>
                                           </div>
                                   </div>
                                    <div class="form-group">
                                        <label for="issueTime" class="form-label">Book Issue Date</label>
                                        <input type="datetime-local" placeholder="Issue Date" id="issueTime" name="issue-date"
                                               class="form-control" onclick="getdate(this.value);" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="last_date" class="form-label">Book Return Last Date</label>
                                        <input type="datetime-local" placeholder="Issue Date" id="last_date" name="last-date"
                                               class="form-control" required>
                                        <span class="text-danger" id="span"></span>
                                    </div>



                                    <br>
                                    <div class="col-12 form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="Check1" required>
                                        <label class="form-check-label" for="Check1">
                                         Read Above detail Carefully before Issuing Particular Book
                                        </label>
                                    </div>
                                    <div class="row my-2 mx-1 p-1">
                                        <div class="col-4 text-start">
                                            <a href="/" class="btn btn-success m-1 float-start" type="back"> Back</a>
                                        </div>
                                        <div class="col-8 text-end">
                                            <button class="btn btn-primary m-1 float-end" type="submit">Submit form</button>
                                        </div>
                                    </div>

             </form>
         </div>
     </div>

<script>
    function getdate(value){
       var x=value;
       document.getElementById("span").innerHTML="Set Expiry Date 15 days next from today";
       document.getElementById('last_date').value=x;
    }
</script>

{% endblock body %}
